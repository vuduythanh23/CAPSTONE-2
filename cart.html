<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 10px;
        }
        
        header a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        
        .container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 15px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        img {
            width: 50px;
        }
        
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quantity-control button {
            background-color: purple;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        
        .quantity-control input {
            width: 40px;
            text-align: center;
        }
        
        .btn-edit {
            background-color: #6c63ff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn-delete {
            background-color: #ff5e57;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn-submit {
            background-color: #ff9f43;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }
        
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        footer .column {
            display: inline-block;
            width: 30%;
            vertical-align: top;
            text-align: left;
        }
        
        footer a {
            display: block;
            text-decoration: none;
            color: black;
            margin: 5px 0;
        }
        
        footer .column h4 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sport</a>
            <a href="#">Search</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> (1)</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </header>

    <div class="container">
        <h2>Carts</h2>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>id</th>
                    <th>img</th>
                    <th>name</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>total</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product 1"></td>
                    <td>Product 1</td>
                    <td>1000</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>1000</td>
                    <td>
                        <button class="btn-edit">EDIT</button>
                        <button class="btn-delete">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn-submit">SUBMIT ORDER</button>
    </div>

    <footer>
        <div class="column">
            <h4>GET HELP</h4>
            <a href="#">Home</a>
            <a href="#">Nike</a>
            <a href="#">Adidas</a>
            <a href="#">Contact</a>
        </div>
        <div class="column">
            <h4>SUPPORT</h4>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            <a href="#">Phone</a>
        </div>
        <div class="column">
            <h4>REGISTER</h4>
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
        <p>&copy; 2022 Cybersoft All Rights Reserved | Design Theme by Trương Tấn Khải.</p>
    </footer>

</body>

</html>
