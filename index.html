<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .carousel-item {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .carousel-item img {
        width: 100%; /* Adjust as necessary */
        height: 200px;
        object-fit: contain;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header class="header_shoe">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Container fluid là không có margin, full -w 100%
             container: margin auto -->
        <div class="container">
          <div>
            <!-- LOGO -->
            <a class="navbar-brand" href="#">CyberShoes</a>
          </div>
          <!-- Button ở mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shopping Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="carousel_shoe">
      <!-- Carousel structure -->
<div id="shoeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner" id="carousel-images">
      <!-- Carousel items will be injected here by JavaScript -->
  </div>
</div>
    </section>

    <!-- Show all products filtered by Brand Here !!!  -->
    <section class="product">
      <div class="container mt-5">
        <!-- Brand filter options -->
        <div class="mb-4">
          <button
            class="btn btn-outline-primary"
            onclick="filterByBrand('nike')"
          >
            Nike
          </button>
          <button
            class="btn btn-outline-secondary"
            onclick="filterByBrand('adidas')"
          >
            Adidas
          </button>
          <button
            class="btn btn-outline-danger"
            onclick="filterByBrand('vans')"
          >
            Vans
          </button>
          <button
            class="btn btn-outline-primary"
            onclick="filterByBrand('converse')"
          >
            Converse
          </button>
          <button class="btn btn-outline-dark" onclick="filterByBrand('all')">
            All
          </button>
        </div>

        <!-- Container for shoe cards -->
        <div id="shoe-list" class="row">
          <!-- Cards will be inserted here -->
        </div>
      </div>
    </section>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Font Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Axios API  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- mainAPI  -->
    <script src="./js/mainAPI.js"></script>

    <!-- Độ ưu tiên cao, dễ đè được code của các thư viện  -->
    <link rel="stylesheet" href="./css/main.css" />
  </body>
</html>
